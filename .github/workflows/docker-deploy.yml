name: "CI/CD Pipeline - Users Service"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  DOTNET_VERSION: "9.0.x"
  APP_NAME: "ecommerce-users"
  DOCKER_IMAGE: "ecom-users-api"
  DOCKER_TAG: "latest"
  CONTAINER_NAME: "ecom-users-api-container"
  API_PORT: 5502

jobs:
  # ==========================================
  # BUILD & TEST JOB
  # ==========================================
  build-and-test:
    name: "Build & Test"
    runs-on: self-hosted

    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Setup .NET"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: "Cache NuGet packages"
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: "Restore Dependencies"
        run: dotnet restore

      - name: "Build Solution"
        run: dotnet build --configuration Release --no-restore

      - name: "Run Unit Tests"
        run: |
          dotnet test --configuration Release --no-build --verbosity normal

      - name: "Build Docker Image"
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} -f src/Ecom.Users.API/Dockerfile .

  # ==========================================
  # DEPLOY JOB
  # ==========================================
  deploy:
    name: "Deploy to Development"
    runs-on: self-hosted
    needs: build-and-test

    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Setup Environment"
        run: |
          # Ensure logs directory exists
          mkdir -p ./logs

      - name: "Stop and Remove Existing Container"
        run: |
          # Check if container exists and stop it
          if docker ps -a --format '{{.Names}}' | grep -q "${{ env.CONTAINER_NAME }}"; then
            echo "Stopping existing container..."
            docker stop ${{ env.CONTAINER_NAME }}
            docker rm ${{ env.CONTAINER_NAME }}
          else
            echo "No existing container found."
          fi

      - name: "Deploy with Docker"
        run: |
          echo "Starting container deployment..."
          
          # Run container with proper configuration
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --restart unless-stopped \
            -p ${{ env.API_PORT }}:80 \
            -e ASPNETCORE_ENVIRONMENT=Development \
            -v "$(pwd)/logs:/app/logs" \
            --network bridge \
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          
          # Display container info
          echo "Container started with ID: $(docker ps -q -f name=${{ env.CONTAINER_NAME }})"

      - name: "Health Check"
        run: |
          # Wait for API to be healthy
          echo "Checking API health..."
          ATTEMPTS=0
          MAX_ATTEMPTS=12
          
          until curl -s -f http://localhost:${{ env.API_PORT }}/health || curl -s -f http://localhost:${{ env.API_PORT }}/healthz || [ $ATTEMPTS -eq $MAX_ATTEMPTS ]; do
            echo "Waiting for API... Attempt $(($ATTEMPTS+1))/$MAX_ATTEMPTS"
            sleep 5
            ATTEMPTS=$(($ATTEMPTS+1))
          done
          
          if [ $ATTEMPTS -eq $MAX_ATTEMPTS ]; then
            echo "API health check failed after $MAX_ATTEMPTS attempts"
            docker logs ${{ env.CONTAINER_NAME }}
            exit 1
          else
            echo "API is healthy!"
          fi

      - name: "Show Container Status"
        run: |
          echo "ðŸš€ Development deployment completed!"
          echo ""
          echo "Docker Container Status:"
          docker ps --filter "name=${{ env.CONTAINER_NAME }}"
          echo ""
          echo "Container Logs:"
          docker logs --tail 20 ${{ env.CONTAINER_NAME }}
          echo ""
          echo "Service URLs:"
          echo "  â€¢ API: http://localhost:${{ env.API_PORT }}"
          echo "  â€¢ Swagger UI: http://localhost:${{ env.API_PORT }}/swagger"

  # ==========================================
  # CLEANUP JOB
  # ==========================================
  cleanup:
    name: "Cleanup"
    runs-on: self-hosted
    needs: deploy
    if: always()

    steps:
      - name: "Archive Logs"
        run: |
          # Create logs archive directory
          mkdir -p ./logs/archive/$(date +%Y%m%d)

          # Copy current logs
          cp -r ./logs/* ./logs/archive/$(date +%Y%m%d)/ 2>/dev/null || true

          # Compress old logs (older than 7 days)
          find ./logs/archive -name "*.txt" -mtime +7 -exec gzip {} \; 2>/dev/null || true

      - name: "Cleanup Docker Images"
        run: |
          # Remove dangling images
          docker image prune -f
